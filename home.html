<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ホーム</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // 🔐 ログインしてないと戻す
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <!-- 左側ナビなどは省略 -->
  <div class="content">
    <h2>ホーム画面</h2>
    <p>ようこそ、<span id="username"></span>さん！</p>
  </div>

  <script>
    // 👤 ユーザー名表示
    document.getElementById("username").textContent = localStorage.getItem("loggedInUser");
  </script>
</body>
</html>
