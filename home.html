<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ホーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <nav class="sidebar">
      <div class="menu">
        <div class="menu-item active" onclick="showSection('home')">ホーム</div>
        <div class="menu-item" onclick="showSection('schedule')">予定</div>
        <div class="menu-item" onclick="showSection('account')">アカウント</div>
      </div>
      <div class="logout-wrapper">
        <button id="logout">ログアウト</button>
      </div>
    </nav>

    <div class="content">
      <section id="home-section" class="section active">
        <h1 id="welcome-message">ようこそ！</h1>
      </section>

      <section id="schedule-section" class="section" style="display: none;">
        <h2>時間割</h2>
        <div id="schedule-table"></div>
      </section>

      <section id="account-section" class="section" style="display: none;">
        <h2>アカウント</h2>
        <button onclick="linkGoogle()">Googleアカウントと連携</button>
        <button onclick="unlinkGoogle()">Google連携を解除</button>
        <p id="account-message"></p>
      </section>
    </div>
  </div>

  <!-- ログインチェック -->
  <script>
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "index.html";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
